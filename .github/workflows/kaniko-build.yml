name: Build Docker Image with Kaniko

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker config for Kaniko
        run: |
          mkdir -p /kaniko/.docker
          echo '{"auths":{"your-artifactory-url":{"username":"${{ secrets.ARTIFACTORY_USER }}","password":"${{ secrets.ARTIFACTORY_PASSWORD }}"}}}' > /kaniko/.docker/config.json

      - name: Build Docker Image with Kaniko
        run: |
          docker run \
          -v $(pwd):/workspace \
          -v /kaniko/.docker:/kaniko/.docker \
          gcr.io/kaniko-project/executor:latest \
          --context /workspace \
          --dockerfile /workspace/Dockerfile \
          --tar-path /workspace/build/image.tar

      - name: Upload Docker Image Tarball
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-tar
          path: build/image.tar
